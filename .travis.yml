language: node_js

node_js: stable

cache:
  directories:
    - node_modules

install:
  - yarn install

script:
  - yarn build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $EZDIAGRAM  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: gh-pages